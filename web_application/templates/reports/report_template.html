<h1>Report Title</h1>

<p>Date: {{ data.date }}</p>
<p>Key: {{ data.key }}</p>

<h2>Details</h2>
{% if data.json_data is mapping %}
    <ul>
        {% for key, value in data.json_data.items() %}
            <li>{{ key }}: {{ value }}</li>
        {% endfor %}
    </ul>
    <p>
         
    </p>
{% else %}
    <p>No valid JSON data provided.</p>
{% endif %}
